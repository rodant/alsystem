@(title: String)(content: Html)

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>@title</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="robots" content="index, nofollow">
        <meta name="apple-mobile-web-app-capable" content="yes"/>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link href="@routes.Assets.at("stylesheets/axure_rp_page.css")" type="text/css" rel="stylesheet"/>
        <link href="@routes.Assets.at("stylesheets/data_styles.css")" type="text/css" rel="stylesheet"/>
        <link href="@routes.Assets.at("stylesheets/styles.css")" type="text/css" rel="stylesheet"/>

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
